anchorLinks:
  - link: &grafana-home
      url: "https://grafana.com/"
      params: "time"


cellIdPreamble: "cell-"
cells:
  ocp:
    dataRef: "severity_ocp"
    fillColor:
      thresholds:
        - {color: "green", level: 0}
        - {color: "yellow", level: 3}
        - {color: "orange", level: 2}
        - {color: "red", level: 1} 
  
  ocp-health:
    dataRef: "ocp_health"
    label:
      separator: "cr"
      unitsPostfix: "%"
      decimalPoints: null

