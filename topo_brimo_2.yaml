cells:
  ocp:
    background:
      timeBasedColor:
        enabled: true  # Aktifkan perubahan warna berdasarkan waktu
        mode: "linear"  # Atur mode interpolasi warna
        timeField: "__from"  # Gunakan waktu awal dari time slider
        rules:
          - {time: "0", color: "black"}       # Awal waktu (slider paling kiri)
          - {time: "50", color: "blue"}       # Tengah waktu
          - {time: "100", color: "green"}     # Akhir waktu (slider paling kanan)
