anchorLinks:
  - link: &grafana-home
      url: "https://grafana.com/"
      params: "time"


cellIdPreamble: "cell-"
cells:
  ocp:
    dataRef: "severity_ocp"
    fillColor:
      thresholds:
        # - {color: "green", {{.Values.severity_ocp}}: 0}
        # - {color: "yellow", {{.Values.severity_ocp}}: 3}
        # - {color: "orange", {{.Values.severity_ocp}}: 2}
        # - {color: "red", {{.Values.severity_ocp}}: 1}
        # - {color: "green", data['severity_ocp']: 0, order: null}
        # - {color: "red", data['severity_ocp']: 1, order: null}
        # - {color: "orange", data['severity_ocp']: 2, order: null}
        # - {color: "yellow", data['severity_ocp']: 3, order: null}
        - {color: "green", level: 0, order: null}
        - {color: "yellow", level: 3, order: null}
        - {color: "orange", level: 2, order: null}
        - {color: "red", level: 1, order: null}
        

  
  ocp-health:
    dataRef: "ocp_health"
    label:
      separator: "cr"
      # units: "%"
      unitsPostfix: "%"
      decimalPoints: null

